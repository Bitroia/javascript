<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(50, 210, 242);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>
        //var d = window.document.getElementsByClassName('msg')
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Está escrito assim: ' + p1.innerText)
        p1.style.color = 'blue';

        //d.style.background = 'green'
        //d.innerText = 'estou aguardando'

        /*Seleção por id
        var d = window.document.getElementsById('msg')
        */

        /*Seleção por name
        var d = window.document.getElementsByName('msg')[0]
        */

        //Seleção por queryselector
        var d = window.document.querySelector('div.msg')
        d.style.background = 'blue'
    </script>
    
</body>
</html>
