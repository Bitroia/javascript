<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: green;
            color: white;
            width: 400px;
            height: 400px;
            text-align: center;
            line-height: 400px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>

    <div id="area">
        interaja
    </div>

    <script>
        var area = window.document.getElementById('area')

        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar(){
            area.innerText = 'Clicou!'
        }

        function entrar(){
            area.innerText = 'Entrou! Ranquei fub√°'
        }

        function sair(){
            area.innerText = 'Saiu! AAAAAI'
        }
    </script>
    
</body>
</html>
